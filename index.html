<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recume builder </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 5 Uniquepath and shareable link by Jabir ali</h1>
    <p>Unique url Generation (50point)</p>
    <P>does the system generate by a  Uniquepath for eachuser Resume based on their username </P>
    <form id ="Resumeform">
        <fieldset><legend>
            personal information
        </legend>
        <label for="username"> Resume url: </label>
        <input type="text" id='username' name="username" required/> <br/>
    <label for="name">Name: </label>
<input type="text" id="Name" name ="Jabir ali" required> <br>
<label for="email"> Email: </label>
<input type="email" id="email" name="email" required>
<label for="phone">phone: </label>
<input type="tel" id="phone" name="phone"required></fieldset> 
<fieldset>
<legend>Education</legend>
<label for="Education">Education</label>
<textarea id="Education" name="Education" rows="4" required>
</textarea><br>
</fieldset>
<fieldset>
<legend>Experiance</legend>
<label for="Experiance">Experiance</label>
<textarea id="Experiance" name="Experiance" rows="4" required>
</textarea><br></fieldset>
<fieldset>
    <legend>Skills</legend>
    <label for="Skills">Skills</label>
    <textarea id="Skills" name="Skills" rows="4" required>
    </textarea><br></fieldset>
    <button type="submit"></button> Generate Resume Below</button>
    </form>
    <div id ='Resumeoutput'>
</div>
<script src="script.js" ></script>
</body>
</html>
